<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Flickr</title>
  </head>
  <body>
    <nav class="mainNav">
      <h1 class='mainTitle'>Find your inspiration</h1>

    </nav>

        </div>
      </div>
    </main>
    <!-- JavaScript -->
    <script src="js/index.js"></script>
  </body>
</html>
